<!DOCTYPE html>
<html>
<head>
  <title>Quick GVC Calendar Event</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #357abd;
    }
    #status {
      color: #666;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="number" id="callNumber" placeholder="Enter call number" min="1" required>
    <!-- Duration selection radio buttons -->
    <div style="display: flex; flex-direction: column; align-items: flex-start; width: 100%;">
      <label style="font-size:13px; margin-bottom: 5px;">Duration (optional):</label>
      <div>
        <input type="radio" id="dur1" name="duration" value="60">
        <label for="dur1">1 hour</label>
      </div>
      <div>
        <input type="radio" id="dur1_5" name="duration" value="90">
        <label for="dur1_5">1h 30min</label>
      </div>
      <div>
        <input type="radio" id="dur2" name="duration" value="120">
        <label for="dur2">2 hours</label>
      </div>
      <span style="font-size:12px; color:#888; margin-top:4px;">Default: 30min if not specified</span>
    </div>
    <button id="createEvent">Create CxCall Event</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
