<!DOCTYPE html>
<html>
<head>
  <title>Quick GVC Calendar Event</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #357abd;
    }
    #status {
      color: #666;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="number" id="callNumber" placeholder="Enter call number" min="1" required>
    <button id="createEvent">Create CxCall Event</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
